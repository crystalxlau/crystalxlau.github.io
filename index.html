<!DOCTYPE html>
<html>
<head>
  <title>LES EATS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Les Eats: Where Should I Go?</h1>
  </header>
  <h2>Click wheel to start</h2>
  <div><button id="reset">Click here to try again</button></div>
    <div class="spin">
      <div id="wheel">
        <div class="choice" style="-webkit-transform: rotateX(0deg) translateZ(200px); "><p>A. Casa Mezcal</p></div>
        <div class="choice" style="-webkit-transform: rotateX(30deg) translateZ(200px); "><p>B. Ivan Ramen</p></div>
        <div class="choice" style="-webkit-transform: rotateX(60deg) translateZ(200px); "><p>C. Kuma Inn</p></div>
        <div class="choice" style="-webkit-transform: rotateX(90deg) translateZ(200px); "><p>D. Los Feliz</p></div>
        <div class="choice" style="-webkit-transform: rotateX(120deg) translateZ(200px); "><p>E. Cafe Katja</p></div>
        <div class="choice" style="-webkit-transform: rotateX(150deg) translateZ(200px); "><p>F. Pig and Khao</p></div>
        <div class="choice" style="-webkit-transform: rotateX(180deg) translateZ(200px); "><p>G. Ice & Vice</p></div>
        <div class="choice" style="-webkit-transform: rotateX(210deg) translateZ(200px); "><p>H. Meatball Shop</p></div>
        <div class="choice" style="-webkit-transform: rotateX(240deg) translateZ(200px); "><p>I. Dudleys</p></div>
        <div class="choice" style="-webkit-transform: rotateX(270deg) translateZ(200px); "><p>J. Doughnut Plant</p></div>
        <div class="choice" style="-webkit-transform: rotateX(300deg) translateZ(200px); "><p>K. Fat Radish</p></div>
        <div class="choice" style="-webkit-transform: rotateX(330deg) translateZ(200px); "><p>L. Dirty French</p></div>
      </div>
    </div>
  </div>
  <div id="map"></div>
  
  <script src="js/jquery-2.1.4.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQdtk50P6F-h2GczqTqGiYUu4DEWg_IDo"></script>
  <script src="js/index.js"></script>
</body>
</html>
