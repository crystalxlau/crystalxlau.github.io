<!DOCTYPE html>
<html>
<head>
  <title>LES EATS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Les Eats: Where Should I Go?</h1>
    <h2>Click wheel to spin.</h2>
  </header>

  <div class="container">
    <div class="arrow"></div>
    <button id="reset">In the mood for something else.</button>
    <div class="spin">
      <div id="wheel">
        <div class="choice" style="-webkit-transform: rotateX(0deg) translateZ(200px); "><p>Casa Mescal</p></div>
        <div class="choice" style="-webkit-transform: rotateX(30deg) translateZ(200px); "><p>Ivan Ramen</p></div>
        <div class="choice" style="-webkit-transform: rotateX(60deg) translateZ(200px); "><p>Kuma Inn</p></div>
        <div class="choice" style="-webkit-transform: rotateX(90deg) translateZ(200px); "><p>Los Feliz</p></div>
        <div class="choice" style="-webkit-transform: rotateX(120deg) translateZ(200px); "><p>Cafe Katja</p></div>
        <div class="choice" style="-webkit-transform: rotateX(150deg) translateZ(200px); "><p>Pig and Khao</p></div>
        <div class="choice" style="-webkit-transform: rotateX(180deg) translateZ(200px); "><p>Ice & Vice</p></div>
        <div class="choice" style="-webkit-transform: rotateX(210deg) translateZ(200px); "><p>The Meatball Shop</p></div>
        <div class="choice" style="-webkit-transform: rotateX(240deg) translateZ(200px); "><p>Dudleys</p></div>
        <div class="choice" style="-webkit-transform: rotateX(270deg) translateZ(200px); "><p>Doughnut Plant</p></div>
        <div class="choice" style="-webkit-transform: rotateX(300deg) translateZ(200px); "><p>Fat Radish</p></div>
        <div class="choice" style="-webkit-transform: rotateX(330deg) translateZ(200px); "><p>Dirty French</p></div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="js/jquery-2.1.4.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQdtk50P6F-h2GczqTqGiYUu4DEWg_IDo"></script>
  <script src="js/index.js"></script>
</body>
</html>
